<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/app.js" defer></script>
    <script src="./gsap/index.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Noé le crack</title>
</head>
<body>

    <section id="landingPage" style="height: 500vh">
        <div id="etoiles" style="height: 340px; width: 200%; position: fixed; z-index: 2; overflow: hidden">
            <img src="./public/img/étoiles.png" alt="">
        </div>

        <div id="header">
            <h1>NOTRE BD STYLÉ</h1>
        </div>
        <div id="banner">
            <div class="lampadaire_1" style="position: fixed; top: 40%; z-index: 9; height: 325px; transform: translateY(-50%)">
                <img src="./public/img/lampadaire_fini.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div style="position: fixed; top: 50%; left: 50%; z-index: 10; height: 370px; transform: translate(-50%,-50%)">
                <img src="./public/img/Personnage.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div id="car" style="position: fixed; top: 51%; z-index: 9; height: 250px; transform: translateY(-50%)">
                <img src="./public/img/taxi_car.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div class="moving-div" style="position: fixed; top: 37%; width: 215%; height: 260px ; z-index: 8;transform: translateY(-50%)">
                <img src="./public/img/decor.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div class="chambre" style="background: red;position: fixed; top: 40%; z-index: 9; height: 325px; width: 120px;transform: translateY(-50%)">
<!--                <img src="./public/img/lampadaire_fini.png" alt="" style="width: 100%; height: 100%">-->
            </div>
        </div>
        <div id="footerLandingPage">
            <div>
                <p>Chapitre 1</p>
                <h1>Titre ici !</h1>
                <i class='bx bx-arrow-back'></i>
                <p>scroll pour découvrir la suite !</p>
            </div>
        </div>
    </section>


    <section id="lettreChapitre1">
        <i id="closeInvitation" class='bx bx-plus'></i>
        <img src="./public/img/invitation_hotel.png" alt="">
        <button id="acceptInvitation">Accepter</button>
    </section>

    <section id="test" style="height: 500vh">
            <h1>Chapitre 1</h1>
            <div style="position: fixed; top: 50%; left: 50%; z-index: 10; height: 370px; transform: translate(-50%,-50%)">
                <img src="./public/img/Personnage.png" alt="" style="width: 100%; height: 100%">
            </div>

    </section>



</body>
</html>
