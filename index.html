        <div id="header">
            <h1>NOTRE BD STYLÉ</h1>
        </div>
        <div id="banner">
            <div class="lampadaire_1" style="position: fixed; top: 40%; z-index: 9; height: 325px; transform: translateY(-50%)">
                <img src="./public/img/lampadaire_fini.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div id="personnage" style="position: fixed; top: 50%; left: 50%; z-index: 10; height: 370px; transform: translate(-50%,-50%)">
                <img id="personnageSrc" src="./public/img/Personnage.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div id="car" style="position: fixed; top: 51%; z-index: 9; height: 250px; transform: translateY(-50%)">
                <img src="./public/img/taxi_car.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div class="moving-div" style="position: fixed; top: 37%; width: 215%; height: 260px ; z-index: 8;transform: translateY(-50%); display: flex; gap: 0">
                <img src="./public/img/decor.png" alt="" style="width: 100%; height: 100%">
                <img src="./public/img/decor.png" alt="" style="width: 100%; height: 100%">
                <img src="./public/img/decor.png" alt="" style="width: 100%; height: 100%">
            </div>

            <div class="chapiter1" style="position: fixed; top: 40%; z-index: 8; height: 400px; width: 250px;transform: translateY(-50%)">
                <img src="./public/img/hotel_png.png" alt="" style="height: 100%">
                <h1 style="text-align: center;">Chapitre 1</h1>
                <p style="text-align: center">Clique !</p>
            </div>
        </div>
        <div id="footerLandingPage">
            <div>
                <p class="numberChapiter">Chapitre 1</p>
                <h1 class="titleChapiter">Titre ici !</h1>
                <i class='bx bx-arrow-back'></i>
                <p>scroll pour découvrir la suite !</p>
            </div>
        </div>
    </section>


    <section id="lettreChapitre1">
        <i id="closeInvitation" class='bx bx-plus'></i>
        <img src="./public/img/invitation_hotel.png" alt="">
        <button id="acceptInvitation">Accepter</button>
    </section>


    <section id="nextChapiter1">
        <img src="./public/img/pola_hotel.png" alt="">
        <button id="nextInvitation">Next</button>
    </section>
